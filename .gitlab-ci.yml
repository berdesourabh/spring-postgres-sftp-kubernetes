cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
        - .maven/

image: maven:3-jdk-8

stages:
  - build
  - package

before_script:
  # try to connect gitlab
  - echo CI_PROJECT_URL ${CI_PROJECT_URL} CI_COMMIT_REF_NAME $CI_COMMIT_REF_NAME
  - echo CI_REGISTRY_USER $CI_REGISTRY_USER, CI_REGISTRY_PASSWORD $CI_REGISTRY_PASSWORD, CI_REGISTRY $CI_REGISTRY
  - echo working directory `pwd` && echo user `whoami`

"Build":
  stage: build
  script:
    ./mvnw clean install

"Build Image":
  image: docker:19.03.12
  stage: package
  dependencies:
    - "Build"
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u sourabhberde -p S0urabh@123
  script:
    - docker build -t sourabhberde/spring-sftp:latest .
    - docker push sourabhberde/spring-sftp:latest
